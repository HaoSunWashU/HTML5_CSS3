<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
	<style type="text/css">
		#myCanvas{
			border: 1px #000 solid;
			background: #f4f4f4;
		}

	</style>
</head>
<body>
	<canvas id="myCanvas" width="300" height="300">
		

	</canvas>

	<script type="text/javascript">
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext('2d');

		/*
		//Rectangle
		ctx.fillStyle = 'red';
		ctx.fillRect(75, 75, 150, 150);
		*/
		

		/*
		//Line
		ctx.moveTo(0,0);
		ctx.lineTo(250,250);
		ctx.stroke();

		*/

		/*
		//Circle
		ctx.beginPath();
		ctx.arc(150,150,60,0,2*Math.PI);
		ctx.fillStyle='green';
		ctx.fill();
		ctx.lineWidth=4;
		ctx.strokeStyle='red';
		ctx.stroke();
		

		ctx.font = '50px Arial';
		ctx.strokeStyle='red';
		ctx.strokeText('Hello World', 20, 150);
		*/
		

		//Gradient
		var grd = ctx.createLinearGradient(0,0,200,200);
		grd.addColorStop(0, 'blue');
		grd.addColorStop(0.5, 'white');
		grd.addColorStop(1, 'red');

		ctx.fillStyle=grd;
		ctx.fillRect(0,0,200,200);
		
	</script>

</body>
</html>
